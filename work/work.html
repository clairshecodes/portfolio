<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio by Clair Mutebi</title>
    <link rel="stylesheet" href="work.css"/>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class=" shadow-lg ">
        <div class="container mx-auto">
          <div class="sm:flex justify-around">
            <!--Site Title-->
            <h3 class="text-black text-3xl font-bold p-3 " style="color: #DA7B93">Portfolio by Clair</h3>
            <!-- Menus  -->
            <ul class="text-black sm:self-center text-xl border-t sm:border-none">
              <li class="sm:inline-block">
                <a href="/index.html"  class="p-3 ">Home</a>
              </li>
              <li class="sm:inline-block">
                <a href="/about/a3.html" class="p-3 ">About</a>
              </li>
              <li class="sm:inline-block">
                <a href="/work/work.html" class="p-3 hover:text-white">Work</a>
              </li>
              <!--
              <li class="sm:inline-block">
                <a href="/blog/blog.html" class="p-3 hover:text-white">Blog</a>
              </li>
            -->
            </ul>
          </div>
        </div>
    </nav>
    <div class="hey">
    <br/>
    <br/>
    <br/>
    </div>  
    <h1 class="hey text-4xl text-white text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl text-center">Projects</h1>
    <div class="flex justify-evenly hey2" > 
        <div>
            <br/>
            <br/>
            <br/>
            <h3 class="text-white text-opacity-75 text-center">Fashion</h3>
            <br/>
            <a href="#" onclick="fashiontoggle();">
            <img src="/images/fash.png" style="margin:0px 0px 0px 0px;">

            </a>
        </div>
        <div>
            <br/>
            <br/>
            <br/>
            <h3 class="text-white text-opacity-75 text-center">Health Sector</h3>
            <br />
            <a href="#" onclick="healthtoggle();">
            <img src="/images/health.png"style="margin:0px 0px 0px 0px;">
            </a>
        </div>
        <div">
            <br/>
            <br/>
            <br/>
            <h3 class="text-white text-opacity-75 text-center">Streaming</h3>
            <br />
            <a href="#" onclick="musictoggle();">
            <img src="/images/music.png" style="margin:0px 0px 0px 0px;">
            </a>
        </div>
    </div>
    <div id="copy"> 
        <div class="copy px-8 op1 opacity-75 text-white text-opacity-75 text-xs ">
            <footer>&copy; Copyright 2020 Made By Clair Mutebi</footer>
        </div>
    </div>
    <!--Music Trailer-->
    <div class="trailer">
        <video src="/videos/musicTrailer.mp4" controls="true"></video>
        <img src="/images/close.png" class="close" onclick="musictoggle();">
    </div>
    <!--Health Trailer-->
    <div class="healthtrailer">
        <video src="/videos/health_doctor.mp4" controls="true"></video>
        <img src="/images/close.png" class="close" onclick="healthtoggle();">
    </div>
    <!--Fashion Trailer-->
    <div class="fashiontrailer">
        <video src="/videos/intro.mp4" controls="true"></video>
        <img src="/images/close.png" class="close" onclick="fashiontoggle();">
    </div>
    <!--Music script-->
    <script type="text/javascript">
        function musictoggle(){
            var trailer= document.querySelector(".trailer")
            trailer.classList.toggle("active")
        }
    </script>
    <!--Health script-->
    <script type="text/javascript">
        function healthtoggle(){
            var healthtrailer= document.querySelector(".healthtrailer")
            healthtrailer.classList.toggle("active")
        }
    </script>
    <!--Fashion script-->
    <script type="text/javascript">
        function fashiontoggle(){
            var fashiontrailer= document.querySelector(".fashiontrailer")
            fashiontrailer.classList.toggle("active")
        }
    </script>
</body>
</html>
